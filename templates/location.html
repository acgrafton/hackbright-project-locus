{% extends 'base.html' %}

{%block head %}
<link rel="stylesheet" href="/static/css/location.css"/>
{% endblock %}

{% block body %}
  <div class='container-fluid'>
    <div class="row location-search">
      <div id="locationField">
        <input id="autocomplete" placeholder="Enter a location" type="text" />
        <button class="btn btn-dark" type='button' id='btn-score'>get locus score</button>
      </div>
    </div>
    <section class="map">
      <div id="map"></div>
    </section>
    <section id="results"></section>
  </div>
{% endblock body %}

{% block js %}
<script src="/static/js/locationSearch.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key={{key}}&libraries=places&callback=initMap"></script>
{% endblock %}
